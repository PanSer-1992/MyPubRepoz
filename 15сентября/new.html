<doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Форма и её элементы.</title>
</head>

<body>
<form action="" method="GET">
    <input type="text" name="textfield" tabindex="1" placeholder="это плэйсхолдэр">
    <br>
    <input type="password" name="password" tabindex="2">
    <br>
    <input type="number" name="number">
    <br>
    <input type="tel" name="tel">
    <br>
    <input type="email" name="email">
    <br>
    <input type="color" name="color" tabindex="3">
    <br>
    <input type="range" name="range" min="0" max="10">
    <br>
    <input type="time" name="time">
    <br>
    <input type="url" name="url">
    <br>
    <input type="month" name="month">
    <br>
    <input type="week" name="week">
    <br>
    <input type="file" name="file" tabindex="4">
    <br>
    <label>
    <input type="checkbox" name="checkbox1" value="checkbox1">
    <br>
    checkbox1
    </label>
    <label for="checkbox2">
    <input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2">
    checkbox2
    </label>
    <br>
    <input type="radio" name="radio1" value="1">
    <br>
    <input type="radio" name="radio2" value="2">
    <br>
    <input type="hidden" name="hiddenfield" value="123456">
    
    <input type="submit" value="кидай">
    <input type="reset" value="давай по-новой Миша">
    
    <button type="submit"><img src="12.jpg" width="100">кнопка</button>
    <button type="reset">кнопка</button>
    <button type="button"  onclick="alert('эта кнопка ничего не делает')">кнопка</button>
</form>
</body>

</html>
